<html>
  <head>
    <meta charset="utf-8" />
    {{ lona.load_stylesheets() }}
  </head>
  <body>
    <div id="lona"></div>

    {{ lona.load_scripts() }}
    <script>
      var lona = new Lona.LonaContext({
        target: '#lona',
        title: 'Lona Test Project',
        update_address_bar: true,
        update_title: true,
        follow_redirects: true,
        follow_http_redirects: true,
      });

      lona.setup();
    </script>
  </body>
</html>
